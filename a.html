<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Weather App Container */
        .weather-app {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        /* Header Styles */
        .weather-app h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Input Field */
        .weather-app input {
            width: 80%;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-bottom: 15px;
        }

        /* Buttons */
        .weather-app button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #ff7f50;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .weather-app button:hover {
            background: #ff6347;
        }

        /* Weather Details Section */
        .weather-details {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            color: #fff;
        }

        .weather-details p {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* Placeholder Message */
        #weather-details p {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="search">Search Weather</button>
        <div class="weather-details" id="weather-details">
            <p>Enter a city name to get started!</p>
        </div>
    </div>
    <script src="a.js"></script>
</body>
</html>
